<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipos de Variables</title>
</head>
<body>
<h1>Tipos de Variables</h1>
<script>
    //Numéricos
    let myAge = 27;
    let year = 2020;
    let priceDollar = 3.5;
    let negativeNumber = -100;


    //String
    let myName = 'Christian';
    let myLastName = "Arevalo";
    let salude = "Hola mi amigo";

    //Booleanos
    let iAmLive = true;
    let test =  6 < 3; //false

    //Arrays
    let myArray = ["christian", "Juan", "Luis"];
    let myCourses = ["Matematica", "Fisica", "Lenguaje"];

    myArray[0] // christian
    myArray[2] // Luis

    //Objetos
    let myDog = {name: "Canela", breed: "cocker"};
    let person = {name:"christian", age: 27, occupation: "Ingeniero"};


    let myString = "Hola soy un string";

    let myNumber = '500'; // ups, esto sigue siendo un string
    ///typeof(myNumber);
    myNumber = 500; // mucho mejor — ahora es un número
    //typeof(myNumber);

</script>
</body>
</html>
