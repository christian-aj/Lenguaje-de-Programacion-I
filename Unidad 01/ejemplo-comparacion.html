<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Operador de Comparación</title>
</head>
<body>
<button>Iniciar la máquina</button>
<p>Lá máquina se detuvo.</p>

<script>
    let btn = document.querySelector('button');
    let txt = document.querySelector('p');

    btn.addEventListener('click', updateBtn);

    function updateBtn() {
        if (btn.textContent === 'Iniciar máquina') {
            btn.textContent = 'Detener máquina';
            txt.textContent = 'La máquina se inició.';
        } else {
            btn.textContent = 'Iniciar máquina';
            txt.textContent = 'La máquina se detuvo.';
        }
    }
</script>
</body>
</html>
