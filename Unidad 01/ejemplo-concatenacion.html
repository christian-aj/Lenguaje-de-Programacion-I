<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de concatenación</title>
</head>
<body>
<h1>Ejemplo de concatenación</h1>
<button>Saludar!!</button>
<script>
    var btn = document.querySelector('button');

    btn.onclick = function () {
        let name = prompt("Cuál es su nombre");
        alert("Bienvenido " + name + " que tenga un excelente día");
    }
</script>
</body>
</html>
