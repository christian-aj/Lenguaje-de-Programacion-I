<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do ... While</title>
</head>
<body>
<h1>Do ... While</h1>

<script>
    let result = "";
    let i = 0;

    do {
        i += 1;
        result += i;
    } while (i < 5);

    console.log(result);
    
</script>
</body>
</html>
