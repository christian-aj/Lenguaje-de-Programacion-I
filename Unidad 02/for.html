<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blucles en JavaScript</title>
</head>
<body>
    <h1>Bucles en JS</h1>
    <p>Los bucles son instrucciones que se repiten según una condición.</p>
    <p id="animals-text"></p>

    <script>
        //Sintaxys de los Bucles

        // for (inicializador; condición-de-salida; expresión-final) {
        //     // código a ejecutar
        // }

        for (let i = 1; i <= 30; i++) {
            console.log(i);
        }


        let animals = ['tigre', 'leon', 'oso', 'alce', 'cocodrilo', 'koala', 'puma', 'elefante'];
        let info = 'Los animales son: ';
        let textP = document.querySelector('#animals-text');

        for (let i = 0; i < animals.length; i++) {

            if (animals[i] === animals[animals.length - 1]) {
                info += animals[i] + '.';
            } else {
                info += animals[i] + ', ';
            }
        }

        textP.textContent = info;
        
    </script>
</body>
</html>
