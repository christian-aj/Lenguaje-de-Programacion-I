<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condicionales</title>
</head>
<body>
<h1>Condicionales</h1>

<input type="text" placeholder="Colocar número 01" id="number1">
<input type="text" placeholder="Colocar número 02" id="number2">
<input type="text" placeholder="Colocar número 03" id="number3">
<button>Validar</button>
<p></p>

<script>
    //sintaxis
    if (8 > 10) {
        //código que se ejecuta si la condición es verdadera
        alert("Esto es verdadero");
    }

    //Ejecuta otro código

    else {
        //ejecuta si la condición es falsa
        console.log("Esto es falso");
    }

</script>
</body>
</html>
